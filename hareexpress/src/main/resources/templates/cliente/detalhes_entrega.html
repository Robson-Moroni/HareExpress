<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <title>Solicitar pedido</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

  <nav class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="paginainicial.html"
       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="../../src/image_3.png" class="he-img-nav" alt="image 3.png">
    </a>
    <div class="flex-shrink-0">
      <form action="/login">
        <button class="btn btn-danger" style="margin: 10px 40px -5px 0px"><a  type="submit" >Sair</a></button>
      </form>
    </div>
  </nav>


  <div class="container-fluid">

    <div class="row row-cols-1 mb-3 ">
      <div class="col">


        <form th:action="@{/pedido/new}" th:object="${pedido}" th:method="GET">
        <div class="card mb-4 rounded-4 shadow border border-3">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Entrega ID:<strong th:text="*{id}"></strong></h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled">
              <li><label class="label">Retirada:</label><p  th:text="*{retirada}"></p></li>
              <li><label class="label">Complemento Retirada:</label> <p  th:text="*{complementoRetirada}"></p></li>
              <li><label class="label">Entrega:</label> <p  th:text="*{entrega}"></p></li>
              <li><label class="label">Complemento Entrega:</label> <p  th:text="*{complementoEntrega}"></p></li>
              <li><label class="label">Recebido por:</label> <p  th:text="*{solicitante}"></p></li>
              <li><label class="label">Status:</label> <p  th:text="*{status}"></p></li>
              <li><label class="label">Pedido:</label><p  th:text="*{dsPedido}"></p></li>
            </ul>
          </div>
        </div>
        <button class="btn button1"><a type="submit">Novo Pedido</a></button>
        </form>


      </div>
    </div>

  </div>

</body>
</html>
