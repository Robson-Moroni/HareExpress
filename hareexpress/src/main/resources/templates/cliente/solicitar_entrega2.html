<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <title>Solicitar pedido</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>


<header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="paginainicial.html"
     class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <img src="src/image_3.png" class="img_fluid" alt="image 4.png">
  </a>

  <!--<ul class="nav">
    <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">Já sou Cadastrado</a></li>
  </ul>-->
</header>


  <div class="container mt-5">
    <div class="row">
      <div class="col-md">
      </div>
      <div class="col-md" align="center">
        <h1>Solicitar pedido</h1>
      </div>
      <div class="col-md">

      </div>
    </div>
    <div class="row">
      <div class="divisor"></div>
      <div class="col-sm">
        <h3>Pedido</b></h3><br>
        <form th:object="${pedido}" th:action="@{/pedido/create}" th:method="POST">

          <input type="hidden" th:value="*{etapa}" name="etapa">

          <input type="hidden" th:value="*{entrega}" name="entrega">
          <input type="hidden" th:value="*{retirada}" name="retirada">
          <input type="hidden" th:value="*{complementoEntrega}" name="complementoEntrega">
          <input type="hidden" th:value="*{complementoRetirada}" name="complementoRetirada">

          <div class="form-group">
            <label for="pessoa_retirada">Com quem devemos retirar o seu pedido?</label>
            <input type="text" class="form-control" id="pessoa_retirada" aria-describedby="emailHelp"
                   placeholder="Ex:João da Silva Sauro" th:field="*{solicitante}">
          </div>
          <br>
          <div class="form-group">
            <label for="item_retirada">O que o entregador deve retirar?</label>
            <textarea th:field="*{dsPedido}" typeof="text" class="form-control" id="item_retirada" rows="5"
                      placeholder="Descreva o seu produto com detalhes:'É uma caixa com 20cm de altura, 30cm de Largura e 15cm de profundidade.'"></textarea>
          </div>


          <div class="divisor"></div>

          <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
              <button class="btn button1"><a type="submit">Continuar</a></button>

            </div>
            <div class="col-md">

            </div>
          </div>


        </form>
        <br><br><br>
      </div>


    </div>




  </div>


</body>
</html>
