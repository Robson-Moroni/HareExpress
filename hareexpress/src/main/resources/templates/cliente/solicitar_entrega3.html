<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <title>Solicitar pedido</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>


<header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="paginainicial.html"
       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="../../src/image_3.png" class="he-img-nav" alt="image 3.png">
    </a>

    <!--<ul class="nav">
      <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">JÃ¡ sou Cadastrado</a></li>
    </ul>-->
</header>

    <h1 align="center">Solicitar pedido</h1>
    <div class="container mt-5" id="bordabase">
        <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
            </div>
            <div class="col-md">

            </div>
        </div>
        <form th:object="${pedido}" th:action="@{/pedido/create}" th:method="POST">
         <div class="row">
            <div class="divisor"></div>
             <input type="hidden" th:value="*{etapa}" name="etapa">
             <input type="hidden" th:value="*{dsPedido}" name="dsPedido">
             <input type="hidden" th:value="*{solicitante}" name="solicitante">
             <input type="hidden" th:value="*{entrega}" name="entrega">
             <input type="hidden" th:value="*{retirada}" name="retirada">
             <input type="hidden" th:value="*{complementoEntrega}" name="complementoEntrega">
             <input type="hidden" th:value="*{complementoRetirada}" name="complementoRetirada">


             <div class="col-sm">
                <h3><b>Revisando o pedido</b></h3><br>
                <div>
                    <h4><b> Com quem devemos retirar o seu pedido?</b></h4>
                    <h5 th:text="*{solicitante}"></h5>

                </div>
                <br>
                <div>
                    <h4><b>O que o entregador deve retirar?</b></h4>
                    <h5 th:text="*{dsPedido}"></h5>
                </div>
                <br>
                <div>
                    <h4><b>Onde o entregador deve retirar o pedido?</b></h4>
                    <h5 th:text="*{retirada}"></h5>
                </div>
                <br>
                <div>
                    <h4><b>Onde o entregador deve entregar o pedido?</b></h4>
                    <h5 th:text="*{entrega}"></h5>
                </div>

            </div>
        </div>
        <div class="divisor"></div>
        <br><br>
        <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
                <button class="btn button1"><a type="submit">Confirmar Pedido</a></button>
            </div>
        </div>

        </form>
    </div>

</body>
</html>
