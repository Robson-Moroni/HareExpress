<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Solicitar pedido</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

  <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="paginainicial.html"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="../../src/image_3.png" class="he-img-nav" alt="image 3.png">
    </a>

    <div class="flex-shrink-0">
      <form action="/login">
        <button class="btn btn-danger" style="margin: 10px 40px -5px 0px"><a  type="submit" >Sair</a></button>
      </form>
    </div>

    <!--<ul class="nav">
      <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">Já sou Cadastrado</a></li>
    </ul>-->
  </header>


  <div class="container mt-5">
    <div class="row">
      <div class="col-md">
      </div>
      <div class="col-md" align="center">
       <h1>Solicitar pedido</h1>
      </div>
      <div class="col-md">
      
      </div>
    </div>
    <div class="row">
      <div class="divisor"></div>
      <div class="col-sm">
        <h3>Dados do local de <b>Retirada</b></h3><br>
        <form th:object="${pedido}" th:action="@{/pedido/create}" th:method="POST">

          <input type="hidden" th:value="*{etapa}" name="etapa">

          <div class="form-group">
            <label for="endereco_retirada">Endereço</label>
            <input type="text" class="form-control" id="endereco_retirada" aria-describedby="endereHelp" placeholder="R. Bela Cintra, 986"
            th:field="*{retirada}">
          </div>
          <br>
          <div class="form-group">
            <label for="completo">Complemento</label>
            <input type="text" class="form-control" id="completo" aria-describedby="emailHelp" placeholder="ao lado do supermercado"
            th:field="*{complementoRetirada}">
          </div>
        <br><br><br>
        <h3>Dados do local de <b>Entrega</b></h3><br>
          <div class="form-group">
            <label for="endereco_entrega">Endereço</label>
            <input type="text" class="form-control" id="endereco_entrega" aria-describedby="emailHelp" placeholder="Av. Paulista, 1146 - Bela Vista"
            th:field="*{entrega}">
          </div>
          <br>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" aria-describedby="emailHelp" placeholder="ao lado do MASP"
            th:field="*{complementoEntrega}">
          </div>


          <div class="row">
            <div class="col-md">
            </div>
            <div class="col-md" align="center">
             <button class="btn button1"><a type="submit">Continuar</a></button>

            </div>
            <div class="col-md">

            </div>
          </div>
        </form> 
      </div>
      
      
    </div>



  </div>
  
</body>

</html>
